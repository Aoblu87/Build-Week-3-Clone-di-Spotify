<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="artist.css">
    <link rel="icon" href="../assets/logo-small.png">
  </head>
  <body>

    <section id="player">
        <div class="conteiner">
            <div class="row">
    
                <div class="song col-2">
    
                </div>
    
                <div class="player col-7">
                    <div class="player-icons d-flex justify-content-center align-items-center">
                        <i class="bi bi-shuffle mx-2"></i>
                        <i class="bi bi-skip-start-fill mx-2"></i>
                        <i class="bi bi-play-circle-fill fs-2 mx-2"></i>
                        <i class="bi bi-skip-end-fill mx-2"></i>
                        <i class="bi bi-repeat mx-2"></i>
                    </div>

                    <div class="row justify-content-center playBar py-3">
                        <div class="col-8 col-md-6">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="icons col-3 d-flex justify-content-center align-items-center">
                    <i class="bi bi-file-play mx-2"></i>
                    <i class="bi bi-mic mx-2"></i>
                    <i class="bi bi-border-width mx-2"></i>
                    <i class="bi bi-pc-display mx-2"></i>
                    <i class="bi bi-volume-down mx-2"></i>
                    <div class="row justify-content-center playBar py-3 d-flex">
                        <div class=" ">
                            <div class="progress2">
                                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                </div>
                            </div>
                        </div>
                    </div>
                    <i class="bi bi-pip mx-2"></i>
    
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="artist.js"></script>
  </body>
</html>
