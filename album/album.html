<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify</title>
    <link rel="stylesheet" href="album.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container-fluid d-flex p-0">


    <div class="bg-black" id="fixed-sidebar-sx">
        <div class="sidebar-top pt-2 mx-2">
            <div class="nav flex-column">
                <div class="bg-grey px-3" style="border-radius: 15px;">
                    <div class="text-decoration-none py-2"><a
                            class="text-grey text-decoration-none d-flex align-items-center" href="#"><i
                                class="bi bi-house-door fs-5 text me-2"></i> <span class="fw-bolder">Home</span></a>
                    </div>
                    <div class="text-decoration-none py-2"><a
                        class="text-grey text-decoration-none d-flex align-items-center" href="#"><i
                            class="bi bi-search fs-5 text me-2"></i> <span class="fw-bolder">Cerca</span></a>
                    </div>
                    
                </div>
                <div class="bg-grey px-3" style="border-top: 5px solid black;
                border-radius: 15px 15px 0 0;">
                    <div class="d-flex justify-content-between align-items-center">
                
                        <div class="text-decoration-none py-2"><a
                            class="text-grey text-decoration-none d-flex align-items-center" href="#"><i
                                class="bi bi-upc fs-5 text me-2"></i> <span class="fw-bolder">La tua
                                    Libreria</span></a>
                        </div>
                        
                        <div class="d-flex justify-content-center align-items-center">
                            <i class="bi bi-plus-lg text-light fs-5"></i>
                            <i class="bi bi-arrow-right-short text-light fs-4"></i>
                        </div>

                    </div>
                    <div class="d-flex mt-3 pb-2 justify-content-evenly" style="font-size: 0.8rem;">
                        <div class=" sidebar-button d-flex justify-content-center align-items-center">
                            <a href="#_" class="text-decoration-none fw-medium text-light ">
                                Playlist
                            </a>
                        </div>
                        <div class="sidebar-button d-flex justify-content-center align-items-center">
                            <a href="#_" class="text-decoration-none fw-medium text-light">

                                Podcast e show
                            </a>
                        </div>
                        <div class="sidebar-button d-flex justify-content-center align-items-center">
                            <a href="#_" class="text-decoration-none fw-medium text-light">

                                Album
                            </a>
                        </div>
                        <div class="sidebar-button d-flex justify-content-center align-items-center">
                            <a href="#_" class="text-decoration-none fw-medium text-light">

                                Artisti
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar-scroll mx-2 bg-grey">
            <div class="nav flex-column p-3 ">
                <div class="waveform d-none">
                    <div class="waveform__bar"></div>
                    <div class="waveform__bar"></div>
                    <div class="waveform__bar"></div>
                    <div class="waveform__bar"></div>
                </div>
                <div class="ArtistInfo text-grey">

                </div>
                <div class="Top10Songs">

                </div>

            </div>

        </div>
    </div>
    <div class="col bg-black" id="main">
        <div>
            
        </div>

    </div>



    <section id="player" class="fixed-bottom">
        <div class="conteiner-fluid">
            <div class="row">

                <div class="song col-2">
                    <div class="img-album">

                    </div>
                    <div class="title">
                        <p></p>
                        <p></p>
                    </div>
                    <i class="bi bi-heart"></i>
                </div>

                <div class="player col-7">
                    <div class="player-icons d-flex justify-content-center align-items-center">
                        <i class="bi bi-shuffle mx-2"></i>
                        <i class="bi bi-skip-start-fill mx-2"></i>
                        <i class="bi bi-play-circle-fill fs-2 mx-2"></i>
                        <i class="bi bi-skip-end-fill mx-2"></i>
                        <i class="bi bi-repeat mx-2"></i>
                    </div>

                    <div class="row justify-content-center playBar pt-1 d-flex align-items-center">
                        <p class="time col-1">2:15</p>
                        <div class="col-lg-8 col-md-6 col-sm-3">
                            <div>
                                <div id="progress" class="progress" role="progressbar" aria-label="Basic example"
                                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar w-75 bg-light"></div>
                                </div>
                            </div>
                        </div>
                        <p class="time col-1">3:40</p>
                    </div>
                </div>

                <div class="icons col-3 d-flex justify-content-center align-items-center">
                    <i class="bi bi-file-play mx-1"></i>
                    <i class="bi bi-mic mx-1"></i>
                    <i class="bi bi-border-width mx-1"></i>
                    <i class="bi bi-pc-display mx-1"></i>
                    <i class="bi bi-volume-down mx-1"></i>

                    <div>
                        <div id="progress2" class="progress" role="progressbar" aria-label="Basic example"
                            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar w-75 bg-light"></div>
                        </div>
                    </div>

                    <i class="bi bi-pip mx-1"></i>

                </div>
            </div>
        </div>
    </section>

























     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="album.js"></script> 
</body>

</html>
